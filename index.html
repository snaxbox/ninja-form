<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忍者报名表</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><img src="img/logo1.png" alt="">
     <h1>忍者报名表</h1>
    </header>
   

    <form id="my-form">
        <!-- Gender -->
        <p>你是 ...</p>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <!-- Interests -->
        <p>你感兴趣的是 ...</p>
        <input type="checkbox" id="web">
        <label for="web">Web Development</label>
        <br>
        <input type="checkbox" id="photoshop">
        <label for="photoshop">Photoshop</label>
        <br>
        <input type="checkbox" id="shuriken">
        <label for="shuriken">Shuriken</label>

        <!-- Contact details -->

        <fieldset>
            <legend>联系信息</legend>
            <input type="email" placeholder="email" required>
            <span class="tick"></span>
            
            <input type="tel" placeholder="Phone Number" 
            pattern="[1]{1}[0-9]{10}" oninvalid="setCustomValidity('忍者手机号都是11位数的阿拉伯数字')" required>
            <span class="tick"></span>
        </fieldset>

        <!-- preferred contact -->
        <p>飞鸽传书 or Email ?</p>
        <select>
            <option value="email">By email</option>
            <option value="phone">By telephone</option>
            <option value="bird">By bird</option>
        </select>

        <input type="submit" value="Become a Ninja">
    </form>

    <!-- modal section -->

    <div class="modal-overlay">
        
        <div class="modal-content">
            <div class="cross">x</div>
            <h1>已发送</h1>
            <p>有仇人不，告诉我们Ta的Email，我们忍者邮件队会免费赠送他3000封垃圾邮件</p>
            <input type="text" placeholder="email">
            <button class="modal-btn">HAAYAAAA</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
